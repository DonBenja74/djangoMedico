{% extends "base.html" %}
{% block title %}Formulario Doctor{% endblock %}

{% block content %}

<h1 class="mb-4">
    {% if doctor %}
        Editar Doctor
    {% else %}
        Crear Doctor
    {% endif %}
</h1>

<div class="card p-4 shadow" style="max-width: 600px; margin: auto;">

    <form method="POST">
        {% csrf_token %}

        
        <h5>Datos de Usuario</h5>
        <div class="form-group mb-3">
            <label>Nombre</label>
            <input type="text" name="first_name" class="form-control"
                value="{{ doctor.usuario.first_name|default:'' }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Apellido</label>
            <input type="text" name="last_name" class="form-control"
                value="{{ doctor.usuario.last_name|default:'' }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
                value="{{ doctor.usuario.email|default:'' }}" required>
        </div>

        {% if not doctor %}
        <div class="form-group mb-3">
            <label>Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        {% endif %}

        <hr>

        
        <h5>Datos del Doctor</h5>

        <div class="form-group mb-3">
            <label>Especialidad</label>
            <input type="text" name="especialidad" class="form-control"
                value="{{ doctor.especialidad|default:'' }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Teléfono</label>
            <input type="text" name="telefono" class="form-control"
                value="{{ doctor.telefono|default:'' }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            {% if doctor %}Actualizar{% else %}Crear{% endif %}
        </button>

    </form>

</div>

{% endblock %}
